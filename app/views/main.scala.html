@(content: Html)
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

  <!-- HEAD INFO -->
  <!-- =========================================================================== -->    
  <head>
    <title>Agendatech - Eventos de tecnologia</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")"/>    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form.css")"/>        
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/contato.css")"/>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'/>

  <!-- BODY -->
  <!-- =========================================================================== -->     
  <body>        
    
    <div class="boxed">
                               
    <!-- HEADER -->
    <!-- ===================================== -->    
    <div id="header"> 
      @header()
    </div>

    <!-- MAIN -->
    <!-- ===================================== -->    
    <div id="content">
            
      <div style="clear: both"></div>
      <div class="container">
                                  
        <!-- MENU -->
        <!-- ============================================================================== -->
        @menu()
        
        <div class="left-container">
          @content
        </div> 

      </div>
      
      <!-- RIGHT CONTENT -->
      @right_content()        
      
      <div style="clear: both"></div>

    </div>
    
  </div>

  <div style="clear: both"></div>
  
  <div id="footer">

    <div class="container">
      <a href="/">
        <p class="logo_footer">Agenda<span>tech</span></p>
      </a>

      <p><a href="@routes.EventosController.lista">Home</a> |

    </div>
  </div>

  <script src="@routes.Assets.at("javascripts/jquery-1.4.4.min.js")" type="text/javascript"></script>                 

    </div>
